# https://github.com/LGUG2Z/helix-vim/blob/master/config.toml

theme = "autumn_night"

[editor]
auto-save = true
color-modes = true
cursorline = true
gutters = ["diagnostics", "line-numbers", "spacer"]
line-number = "relative"
mouse = true
true-color = true
soft-wrap.enable = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true
skip-levels = 1

[editor.lsp]
display-messages = true

[editor.whitespace]
[editor.whitespace.characters]
nbsp = "⍽"
newline = "⏎"
space = "·"
tab = "→"
tabpad = "-"

[editor.whitespace.render]
# newline = "all"
# space = "all"
# tab = "all"

## My keybinds

# fix x on empty line, see https://github.com/helix-editor/helix/discussions/1511#discussioncomment-3362549
[keys.normal]
x = "extend_to_line_bounds" # previously "X"
X = "no_op"
[keys.select]
x = "extend_line" # previously normal mode "x"


# https://docs.helix-editor.com/remapping.html
[keys.normal."\\"]

# [keys.normal."\\".p]
# TODO: surround selection with [[]]
l = ":pipe echo -n \"[[$(cat)]]\""

# [keys.normal."\\".i]
d = ":pipe date +%Y-%m-%d|tr -d '\n'"

